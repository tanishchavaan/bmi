<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="./style.css" rel="stylesheet">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <img src="./bmi.jpeg" width="100%" alt="BMI Chart">
        <br>
        <div class="form-group">
            <input type="number" id="age" placeholder="Age" min="1">
        </div>
        <div class="form-group">
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" id="weight" placeholder="Weight" min="1">
            <select id="weightUnit" class="small-select">
                <option value="kg">kg</option>
                <option value="lbs">lbs</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" id="heightCm" placeholder="Height (cm)" min="50">
            <select id="heightUnit" class="small-select" onchange="toggleHeightInputs()">
                <option value="cm">cm</option>
                <option value="feet">feet-inches</option>
            </select>
        </div>
        <div id="heightFeetContainer" class="form-group" style="display: none;">
            <input type="number" id="heightFeet" placeholder="Feet" min="1">
            <input type="number" id="heightInches" placeholder="Inches" min="0" max="11">
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p class="result" id="bmiResult"></p>
        <p class="result" id="bmiMessage"></p>
        <canvas id="bmiChart" width="400" height="200"></canvas>
    </div>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
